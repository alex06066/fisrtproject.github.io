<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pagina de inicio de sesion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&family=Oswald&family=Tilt+Prism&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="presentacion">Bienvenido!</h1>
    </header>
    <section id="container">

        <article>

            <h2>Inicia sesión:</h2>
            <input type="email" name="email" id="input-email" placeholder="Ingrese su correo electrónico.">
            <br>
            <input type="password" name="password" id="input-password" placeholder="Ingrese su contraseña.">
            <br>
            <button id="button" type="submit">Verificar</button>
            <br>
            <a class="enlace" href="https://www.google.com">¿Aún no te has registrado?</a>

        </article>

    </section>
    <footer>

    </footer>
</body>

</html>
